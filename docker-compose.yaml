services:
  db-dev: &db
    profiles:
      - dev
    image: mongo:7.0.14-rc0-jammy
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_ROOT_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_ROOT_PASSWORD
    volumes:
      - db:/var/lib/mongodb/mydata
    networks:
      - octopost

  mongo-express-dev: &mg-express
    profiles:
      - dev
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $MONGODB_ADMINUSERNAME
      ME_CONFIG_MONGODB_ADMINPASSWORD: $MONGODB_ADMINPASSWORD
      ME_CONFIG_MONGODB_URL: 'mongodb://octopost:1234@db-dev:27017'
      ME_CONFIG_BASICAUTH: false
    networks:
      - octopost

  api:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: octopost-api
    profiles:
      - prod
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      - db-prod
    networks:
      - octopost

  mongo-express-prod:
    <<: *mg-express
    profiles:
      - prod
    environment:
      ME_CONFIG_BASICAUTH: false
      ME_CONFIG_MONGODB_URL: 'mongodb://octopost:1234@db-prod:27017'

  db-prod:
    <<: *db
    profiles:
      - prod

networks:
  octopost:
    driver: bridge

volumes:
  db:
