services:
  db-dev: &db
    container_name: octopost-db-dev
    profiles:
      - dev
    image: mongo:7.0.14-rc0-nanoserver-ltsc2022
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_ROOT_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_ROOT_PASSWORD
    volumes:
      - db:/var/lib/mongodb/mydata
    networks:
      - octopost

  mongo-express:
    image: mongo-express
    restart: always
    depends_on: [db-dev]
    ports:
      - 3476:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $MONGODB_ADMINUSERNAME
      ME_CONFIG_MONGODB_ADMINPASSWORD: $MONGODB_ADMINPASSWORD
      ME_CONFIG_MONGODB_URL: $MONGODB_URL
      ME_CONFIG_BASICAUTH: false
    links:
      - db-dev
    networks:
      - octopost

  api:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: octopost-api
    profiles:
      - prod
    ports:
      - 3000:3000
    depends_on:
      - db-prod
    networks:
      - octopost

  db-prod:
    <<: *db
    container_name: octopost-db
    profiles:
      - prod

networks:
  octopost:
    driver: bridge

volumes:
  db:
