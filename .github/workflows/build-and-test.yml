name: Build and Test

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Setup deps
        uses: ./.github/actions/install-deps

      - name: Run unit Tests
        run: pnpm vitest --coverage --silent

      - name: 'Report Coverage'
        if: ${{ always() && !github.event.pull_request.head.repo.fork }}
        uses: davelosert/vitest-coverage-report-action@v2

      - name: 'Upload Coverage'
        if: ${{ always() && !github.event.pull_request.head.repo.fork }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Create .env
        run: cp .env.example .env

      - name: Run docker-compose in prod profile
        run: docker compose --profile prod up --build -d

      - name: Check Docker Containers
        run: |
          if ! docker-compose ps --services | xargs -I {} docker-compose ps -q {} | xargs docker inspect -f '{{ .State.Status }}' | grep -v "running"; then
          echo "Some containers are not running. Stopping the action."
          exit 1
          fi
